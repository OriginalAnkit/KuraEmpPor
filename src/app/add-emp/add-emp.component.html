<h1>ADD NEW EMPLOYEE</h1>
<form (ngSubmit)="onSubmit(f)" #f=ngForm>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" ngModel>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Emp Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="empId" ngModel>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="empImg" ngModel>
      </div>
    </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Gender</label>
    <div class="col-sm-2">
      <input type="radio" class="form-check-input" name="gender" value="male" ngModel>
      <label class="form-check-label">
        Male
      </label>
    </div>
    <div class="col-sm-8">
      <input type="radio" class="form-check-input" name="gender" value="female" ngModel>
      <label class="form-check-label">
        Female
      </label>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-form-label col-sm-2">Department</label>
    <div class="col-sm-10">
      <select class="form-control" name="department" ngModel>
        <option>Web Development</option>
        <option>Sales</option>
        <option>Embedded</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
