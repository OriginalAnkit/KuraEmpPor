<div class="container" *ngIf="emp">
  <img src="{{emp.empImg}}" alt="" class="img-fluid" style="max-height: 300px">
  <p><strong>Name : </strong>{{emp.name}}</p>
  <p><strong>Emp Id : </strong>{{emp.empId}}</p>
  <p><strong>Gender : </strong>{{emp.gender}}</p>
  <p><strong>Department : </strong>{{emp.department}}</p>
</div>
